<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3a6c21c18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="left-side">
                    <div class="map-responsive">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1666.4011530496734!2d74.35366263304421!3d31.58171878298945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1674305567931!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                </div>
                <div class="right-side">
                    <h2>Send us a message</h2>
                    <p>If you have any work from me or any types of quries related to my tutorial, you can send me
                        message from here. It's my pleasure to help you.</p>
                    <form action="#">
                        <div class="input-box">
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="input-box message-box">
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="button">
                            <input type="button" value="Send Now">
                        </div>
                    </form>
                </div>


            </div>
        </div>
        </div>
    </section>
</body>

</html>
